<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
        }
        #productTable th {
            cursor: pointer;
        }
        #productTable th:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Gestion des Produits</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Recherche et Filtrage
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="searchInput" class="form-label">Rechercher des produits:</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Nom du produit...">
                        </div>
                        <div class="mb-3">
                            <label for="categoryFilter" class="form-label">Filtrer par catégorie:</label>
                            <select class="form-select" id="categoryFilter">
                                <option value="all">Toutes les catégories</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sortBy" class="form-label">Trier par:</label>
                            <select class="form-select" id="sortBy">
                                <option value="name">Nom</option>
                                <option value="price">Prix</option>
                                <option value="stock">Stock</option>
                            </select>
                        </div>
                        <button id="applyFilters" class="btn btn-primary">Appliquer</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Statistiques
                    </div>
                    <div class="card-body">
                        <p><strong>Prix total:</strong> <span id="totalPrice">0</span> €</p>
                        <p><strong>Nombre de produits:</strong> <span id="productCount">0</span></p>
                        <p><strong>Produits en faible stock:</strong> <span id="lowStockCount">0</span></p>
                        <div class="alert alert-warning" id="lowStockAlert" style="display: none;">
                            Attention: Certains produits sont en faible stock!
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        Liste des Produits
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="productTable">
                                <thead>
                                    <tr>
                                        <th data-sort="name">Nom</th>
                                        <th data-sort="price">Prix (MAD)</th>
                                        <th data-sort="category">Catégorie</th>
                                        <th data-sort="stock">Stock</th>
                                    </tr>
                                </thead>
                                <tbody id="productTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        Répartition par Catégorie
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        Répartition du Stock
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="stockChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="ok.js"></script>
    <script src="ui.js"></script>
</body>
</html>
